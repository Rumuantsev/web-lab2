<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="todo_container"></div>

    <div id="deleteModal" class="modal delete_modal">
        <div class="modal_content">
            <p>Delete this task?</p>
            <div class="modal_buttons">
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal edit_modal">
        <div class="edit_modal_content">
            <input type="text" id="editTitle" placeholder="Mini input">
            <input id="editDescription" placeholder="Max input">
            <div class="edit_modal_buttons">
                <button id="saveChanges">Cancel</button>
                <button id="saveChanges">Save</button>
            </div>
        </div>
    </div>
</body>
<script src="/start.js" type="module"></script>
</html>
