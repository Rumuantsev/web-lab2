<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="todo_container"></div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Delete this task?</p>
            <div class="modal-buttons">
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
        </div>
    </div>

    <div id="editModal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <h2>Редактировать задачу</h2>
            <input type="text" id="editTitle" placeholder="Заголовок задачи">
            <textarea id="editDescription" placeholder="Описание задачи"></textarea>
            <button id="saveChanges">Сохранить изменения</button>
        </div>
    </div>
</body>
<script src="/start.js" type="module"></script>
</html>
